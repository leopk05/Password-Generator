<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid text-center main-page">
        <div class="display pt-site-footer__submit">
            <input type="text" placeholder="Password" id="myInput" disabled>
            <button class="btn btn-lg btn-dark inside-button" onclick="copyFunction()">Copy</button>
        </div>






        <div class="container-fluid options-area">
            <div class="row">
                <div class="col-3">
                    <label class="switch">
                        <input type="checkbox" id="special-char">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="col-9 text-left">
                    Special Characters
                </div>
            </div>



            <div class="row">
                <div class="col-3">
                    <label class="switch">
                        <input type="checkbox" id="upper">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="col-9 text-left">
                    Upper Case
                </div>
            </div>


            <div class="row">
                <div class="col-3">
                    <label class="switch">
                        <input type="checkbox" id="number">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="col-9 text-left">
                    Numbers
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="switch">
                        <input type="checkbox" id="similar">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="col-9 text-left">
                    No Repeat
                </div>
            </div>


            <div class="row">
                <div class="col-5">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="20" value="10" class="sliderr" id="myRange">
                    </div>
                </div>
                <div class="col-7">
                    <div class="row" id="length">
                        <div class="col-3">
                            Lenght
                        </div>
                        <div class="col-9">
                            <div id="demo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>



    <button type="button" class="btn btn-lg btn-dark last-button" onclick="buttonClicked()" >Generate</button>






        </div>
    </div>









    <!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
